  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cities</title>

<style>
  /* Style the element with the id "myHeader" */
  #my-header {
    background-color: rgb(223, 216, 5);
    color: hsl(234, 90%, 48%);
    padding: 40px;
    text-align: center;
  }
  /* Style all elements with the class name "city" */
  .city {
    background-color: rgb(0, 255, 200);
    color: rgb(0, 0, 0);
    padding: 10px;
  }
</style>
<body style="background-color:green;">
  <!-- An element with a unique id -->
  <h1 id="my-header">Capital Cities</h1>
  <!-- Multiple elements with same class -->
  <h2 style="font-size:150%; font-family:monospace;" class="city">Ottawa</h2>
  <p style="font-size:120%; font-family:arial;" >Ottawa is the capital of Canada.</p>
  <img src="./images/flag-of-Canada.png" alt="canada">
  <h2 style="font-size:150%; font-family:monospace;" class="city">London</h2>
  <p style="font-size:120%; font-family:arial;">London is the capital of England.</p>
  <img src="./images/flag-of-United-Kingdom.png" alt="UK">
  <h2 style="font-size:150%; font-family:monospace;" class="city">Paris</h2>
  <p style="font-size:120%; font-family:arial;">Paris is the capital of France.</p>
  <img src="./images/flag-of-France.png" alt="France">
  <h2 style="font-size:150%; font-family:monospace;" class="city">Vatican City</h2>
  <p style="font-size:120%; font-family:arial;">Vatican City is the capital of Vatican City.</p>
  <img src="./images/flag-of-Vatican-City.png" alt="Vatican City">
  <p>
    <a href="./index.html">RETURN</a>
  </p>
